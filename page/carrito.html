<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Vinos – Carrito</title>
  <meta name="description" content="Revisa tu carrito de compras y finaliza la compra en nuestra tienda de vinos.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="https://tu-dominio.com/page/carrito.html">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="Tienda de Vinos – Carrito">
  <meta property="og:description" content="Carrito de compras con resumen y cupones.">
  <meta property="og:image" content="https://mi-dominio.com/og-image-cart.png">
  <meta property="og:url" content="https://tu-dominio.com/page/carrito.html">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <link rel="stylesheet" href="../css/style.css">
</head>
<body data-page="cart" class="bg-light">
  <header>
    <div class="d-flex justify-content-between align-items-center px-4 py-3">
      <h1>Mi Tienda de Vinos</h1>
      <nav>
        <ul class="nav">
          <li><a class="nav-link" href="../index.html">Productos</a></li>
          <li><a class="nav-link" href="ofertas.html">Ofertas</a></li>
          <li><a class="nav-link active" href="carrito.html">Carrito</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container flex-grow-1 py-4">
    <aside class="mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Resumen del pedido</h5>
          <div class="mb-3">
            <label for="coupon-code" class="form-label">Cupón de descuento</label>
            <div class="input-group">
              <input id="coupon-code" type="text" class="form-control" placeholder="Código">
              <button id="apply-coupon" class="btn btn-outline-primary">Aplicar</button>
            </div>
          </div>
          <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item d-flex justify-content-between">
              Subtotal <span id="order-subtotal">$0.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              Envío <span id="order-shipping">$0.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              Impuestos (21%) <span id="order-tax">$0.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between fw-bold fs-5">
              Total <span id="order-total">$0.00</span>
            </li>
          </ul>
          <p id="free-shipping-msg" class="text-success small"></p>
          <button id="checkout-btn" class="btn btn-primary w-100">
            <i class="bi bi-credit-card-fill me-2"></i> Finalizar compra
          </button>
        </div>
      </div>
    </aside>
    <section id="cart-items"></section>
  </main>

  <footer class="text-center py-3">
    <small>© 2025 Mi Tienda. Todos los derechos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="../js/app.js" defer></script>
</body>
</html>
